<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Card - Taj Mahal Visit</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('https://upload.wikimedia.org/wikipedia/commons/1/1e/Taj_Mahal_%28Edited%29.jpg') no-repeat center center/cover;
        }

        .card {
            background: rgba(255, 255, 255, 0.85);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 300px;
        }

        .card h2 {
            margin: 0;
            color: #333;
        }

        .card p {
            font-size: 18px;
            margin: 10px 0;
            color: #555;
        }

        .highlight {
            font-weight: bold;
            color: #d32f2f;
        }
    </style>
</head>
<body>
    <div class="card">
        <h2>üè∞ Taj Mahal Visit</h2>
        <p><strong>Name:</strong> <span class="highlight">Noor</span></p>
        <p><strong>Date:</strong> <span class="highlight">March 5th, 2025</span></p>
        <p><strong>Gate Number:</strong> <span class="highlight">3</span></p>
        <p>Enjoy your visit!</p>
    </div>
</body>
</html>
