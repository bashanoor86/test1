<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to the Latest Vision</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            color: white;
            background: linear-gradient(to bottom, rgba(0,0,50,0.8), rgba(0,0,20,0.9)), url('https://source.unsplash.com/1600x900/?full-moon');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.5rem;
            max-width: 600px;
            line-height: 1.5;
        }
        .button {
            margin-top: 20px;
            padding: 10px 20px;
            background: #4444ff;
            border: none;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .button:hover {
            background: #2222cc;
        }
    </style>
</head>
<body>
    <h1>We Are into the Latest World for Vision</h1>
    <p>Exploring the future with clarity and innovation. Join us in discovering the latest trends and advancements.</p>
    <button class="button">Discover More</button>
</body>
</html>
